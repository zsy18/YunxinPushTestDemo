    honorAppId = "100100577"
    honorCertificateName = "honorTest"
    /**
     * vivo推送相关配置
     */
    //// 传入云信控制台上配置的vivo推送证书名,vivo 推送的 appId appKey请在 AndroidManifest.xml 文件中配置
    vivoCertificateName = "vivoTest"
    //你的 vivo 推送 app key
    vivoAppKey = "a51da7ed008d22de3ad7937be1e707f7"
    //你的 vivo 推送的 app id
    vivoAppId = "103397457"

    /**
     * OPPO推送相关配置
     */
    oppoAppId = "3477155"
    oppoAppKey = "6clw0ue1oZ8cCOogKg488o0os"
    // 注意区分AppSercet与MasterSecret
    oppoAppSercet = "e163705Bd018bABb3e2362C440A94673"
    // 传入云信控制台上配置的oppo推送证书名
    oppoCertificateName = "oppoTest"
    /**
